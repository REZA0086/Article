{% extends 'parent/base.html' %}
{% block title %}
    ثبت نام
{% endblock %}
{% block content %}
    <section class="container p-5">
        <form action="{% url 'account:register' %}" class="row" method="post">
            {% csrf_token %}
            {{ form.user_phone }}
            {{ form.name }}
            {{ form.family }}
            {{ form.password }}
            <div class="col-12">
                <button class="btn btn-info py-2 px-3 " type="submit">ثبت نام</button>
            </div>
        </form>
        <br>
    </section>
{% endblock %}
